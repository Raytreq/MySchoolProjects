<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasztet2</title>
</head>
<body>
    <script type="text/javascript">
    x = Number(prompt("Wyskakuj z x"));
    y = Number(prompt("Wyskakuj z y"));
    var i=1;
        while(i<=1){
            document.write(Math.floor(x*y));
            i++;
        }
    </script>
</body>
</html>
