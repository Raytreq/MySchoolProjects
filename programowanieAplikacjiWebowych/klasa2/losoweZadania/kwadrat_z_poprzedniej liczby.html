<body>
    <script type="text/javascript">

    var x = Number(prompt("Wpisz pierwszą liczbę"))
    var n = Number(prompt("Podaj długość ciągu liczb"))

    for (i=0; i<n; i++){
        document.write(x," ")

        x=x*x
    }
    </script>
