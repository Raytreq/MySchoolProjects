<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasztet</title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
    a = Number(prompt("Wyskakuj z a"));
    b = Number(prompt("Wyskakuj z b"));
    var i=1, a;
    document.write("<table><tr>");
    while (i<=20){
        Math.ceil(a);
        Math.floor(b);
        document.write("<td>",Math.floor(Math.random()*(b-a+1)+a),"</td>");
        i++;
    }
    document.write("</tr></table>");
    document.write("Wybrane liczby: ",a,", ",b);
    </script>
</body>
</html>
